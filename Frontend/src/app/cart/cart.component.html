<div class="container" *ngIf="products.length != 0">
  <h6>Shopping Cart</h6>
  <div class="row">
    <div class="col-sm-9">
      <div class="col">
        Shipped from the warehouse
        <div class="card mb-3" style="max-width: 540px" *ngFor="let item of products">
          <div class="row no-gutters">
            <div class="col-sm-3">
              <img src="{{ item.image }}" alt="..." />
            </div>
            <div class="col-sm-6">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-title">R{{item.price}}</h6>
                <p class="card-text">{{ item.description }}</p>
              </div>
              <button (click)="removeItem(item)" type="button" class="btn btn-danger delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash"
                  viewBox="0 0 16 16">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                  <path
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="col">
        Cart Summary
        <div class="grid-y totals" >
          <p class="items">TOTAL: </p>
          <span class="total"> R{{total.toFixed(2)}} </span>
        </div>
        <button type="button" class="btn checkout">Checkout</button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="products.length == 0">
  <div class="center">
    <img
      src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
      alt="" />
    <h4>Your cart is empty!</h4>
    <h6>Add item to it now</h6>
    <button routerLink="/home" class="btn btn-primary">Shop Now</button>
  </div>
</div>
